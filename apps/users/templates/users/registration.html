{% extends 'main/layout.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ title }}</h1>
        <div class="container">
            <form method="post" class="form-group">
                {% csrf_token %}
                <div class="mb-3">
                    {{ register_form.as_p }}
                </div>
                <button type="submit" class="btn btn-warning">Sign up</button>
            </form>
        </div>
    </div>
{% endblock %}
